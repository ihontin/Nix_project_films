version: "3.8"

services:
  db:
      image: postgres:14.0
      restart: always
      environment:
          POSTGRES_USER: ${POSTGRES_USER}
          POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
          PGDATA: /var/lib/postgresql/data
      volumes:
          - db-data:/var/lib/postgresql/data
      ports:
          - "5432:5432"
  app:
    build: .
    restart: on-failure
    environment:
      - DATABASE_URI=postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${DATABASE}
    volumes:
      - ./movie_app:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  db-data:
